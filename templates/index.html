<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;500&family=Raleway:wght@100;300;500&family=Roboto&display=swap" rel="stylesheet">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{%block title%}Home{%endblock%}</title>

</head>

<body>
    {%block content%}
    <main>

        <div class="container">

            <div class="title">
                <h1>Do you want to know about good prices?</h1>
            </div>

            <p class="p-resume">You have found the right place!. Look for all the prices around your block</p>
            <div class="intro">
                <a href="{{url_for('data')}}" class="show-me-link">Show Me !</a>
            </div>
        </div>

    </main>


    {%endblock%}
</body>
</html>
